<!-- <!DOCTYPE html>_
Doctype le dice al navegador que el documento està escrito en HTML5.
-->
<!DOCTYPE html>
<!-- <html lang="en">
Es el elemento raíz que indica que el contenido está en algùn idioma
en=inglés / es=español
 -->
<html lang="es">
<!-- <head>
Contiene información que el navegador usa pero que los usuarios no ven directamente
-->
<head>
    <!--  <meta charset="UTF-8"> es el encriptado, com interpretar los caracteres en pantalla -->
    <meta charset="UTF-8">
     <!-- viewport=espacio navegador; content ajustado al dispositivo; initial-scale normal en este caso  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title> es el tìtulo de la página, visto en la pestaña del navegador -->
    <title>Mi Primer Sitio Web</title>
</head>
<!-- <body> es el àrea principal donde se coloca el contenido visible (texto, imágenes, párrafos, etc.) -->
<body>
    <h1>Mi primera página web</h1>
    <p>Este representa un párrafo de texto.</p>
    Esta es una mala práctica porque no está etiquetado el texto.
    <!-- <span> es un contenedor genèrico, para dar otros formatos a textos o cosas así -->
    <p>Aquì sì està marcado el párrafo <span>Resaltar</span></p> 
    <li>uno</li>
    <li>dos</li>
    <li>tres</li>
    <!-- src=source, donde está la imagen 
     alt=alternative, texto alternativo
     title de la imagen que se ve al pasar cursor
     width y height dan el tamaño / px=pixeles / % de tamaño es màs flexible-->
    <img src="./img/Mobula saltando.jpeg" alt="Esta es una imagen de una mobula saltando" 
    title="Mobula saltando" width="40%" height="20%">
    <img src="img/BasicConventionalIberianbarbel-size_restricted.gif" 
    alt="Este es un GIF de un microscopio"> <title>GIF microscopio</title width=250px height=150px>
</body>
</html>
